spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 60000
  instance:
    prefer-ip-address: true

server:
  port: 8761
